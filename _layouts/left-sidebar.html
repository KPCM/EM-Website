{% include header.html %}

		<div class="grid_9 prefix_3 alpha">
			<h2>{{ page.title }}</h2>
		</div>
	</div>
	<div class="grid_3">

	</div>
	<div class="grid_9">
		{{ content }}
	</div>
</div>
